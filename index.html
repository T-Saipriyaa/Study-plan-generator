<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            width: 70%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-size: 2em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .result {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result h2 {
            color: #4CAF50;
        }

        .result p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result ul li {
            background-color: #f4f7fc;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Study Plan Generator</h1>
    </div>

    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="/generate-study-plan" method="POST">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" max="30" required>

            <label for="topics">Topics to Focus On (comma-separated):</label>
            <input type="text" id="topics" name="topics" required>

            <button type="submit">Generate Plan</button>
        </form>
    </div>

    <div class="footer">
        <p>Study Plan Generator - Made with ♥️</p>
    </div>

</body>
</html>
